    <script>
    // GSAP Animations
    gsap.from(".header", {duration: 1, opacity: 0, y: -50, ease: "power2.out"});
    gsap.from(".logo", {duration: 1, opacity: 0, y: -50, ease: "power2.out"});
    gsap.from(".link-block", {duration: 2, opacity: 0, y: 50, ease: "power2.out", stagger: 0.3, delay: 1});
    gsap.from(".AD", {duration: 5, opacity: 0, y: 50, ease: "power2.out", stagger: 0.3, delay: 1});

    // Counter Animation (Delay added to ensure it starts after or during GSAP animations)
    setTimeout(function() {
        let counter = document.getElementById('jobCounter');
        let currentCount = 0;
        let targetCount = 34;
        let duration = 2000;
        let increment = targetCount / (duration / 50);

        let countJobs = setInterval(() => {
            currentCount += increment;
            if (currentCount >= targetCount) {
                clearInterval(countJobs);
                counter.textContent = targetCount;
            } else {
                counter.textContent = Math.floor(currentCount);
            }
        }, 50);
    }, 1500);  // Starts the counter animation 1.5 seconds after the page loads
</script>


</body>
